<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Rafting. Find our address, phone, email, and send us your questions or feedback.">
  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="White Water Rafting Logo">
      <span class="logo-text">White Water Rafting</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Company Info Section -->
    <section class="company-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> 123 Rapids Way, Adventure City, CO 80000</p>
      <p><strong>Phone:</strong> +256 778 631124</p>
      <p><strong>Email:</strong> gokello@byupathway.edu</p>
      
      <!-- Google Map -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.5566443934354!2d-74.006015!3d40.712776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQyJzQ2LjAiTiA3NMKwMDAnMjIuMCJX!5e0!3m2!1sen!2sus!4v1600000000000" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <!-- Employee Section -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/employee1.jpg" alt="John - Rafting Guide">
          <figcaption>John Doe – Lead Rafting Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Sarah - Customer Service">
          <figcaption>Sarah Smith – Customer Service</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike - Safety Officer">
          <figcaption>Mike Johnson – Safety Officer</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label class="newsletter">
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting | All Rights Reserved</p>
    <div class="socialmedia">
      <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
    </div>
  </footer>
</body>
</html>
